<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Health Analysis Dashboard</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Add any additional CSS styling here -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .fig1, .fig2, .fig3, .fig4, .fig5 {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add spacing between figures */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Health Analysis Dashboard</h1>
        <p>Welcome to my dashboard exploring global health trends and socioeconomic factors!</p>
        <!-- Add your Plotly dashboard here -->
        <div class="fig1">
            <!-- Embed your Plotly HTML files -->
            <iframe src="fig1.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="fig2">
            <!-- Embed your Plotly HTML files -->
            <iframe src="fig2.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="fig3">
            <!-- Embed your Plotly HTML files -->
            <iframe src="fig3.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="fig4">
            <!-- Embed your Plotly HTML files -->
            <iframe src="fig4.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="fig5">
            <!-- Embed your Plotly pie chart here -->
            <iframe src="figg.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
